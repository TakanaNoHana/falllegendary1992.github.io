    <!-- Content section -->
    <section class="py-5">
      <div class="container">
        <h1>Đăng ký</h1>
        <p class="lead">Điền thông tin cần thiết</p>
        
        <article>
            <div class="reg-square">
            <fieldset>
              <form>
                    <div class="form-group">
                        <div><label> Họ Tên:</label></div>
                        <input type="text" name="txtHoten" class="form-control">
                    </div>
                    <div class="form-group">
                        <div><label> Hình Ảnh:</label></div>
                        <input type="file" name="txtHinhanh" class="form-control">
                    </div>
                    <div class="form-group">
                        <div><label> Quốc Tịch:</label></div>
                        <select>
                            <option selected="selected">Việt Nam</option>
                            <option >Mỹ</option>
            
                        </select>
                    </div>
                    <div class="form-group">
                        <div><label> Sở thích:</label></div>
                        <input type="checkbox" checked="checked" />
                        Thể thao
                        <input type="checkbox" />
                        Du lịch
                        <input type="checkbox" />
                        Âm nhạc
                        <input type="checkbox" />
                        Ẩm thực
                    </div>
                    <div class="form-group">
                        <div><label> Ghi chú:</label></div>
                        <textarea rows="5" cols="20" class="form-control"></textarea>
                    </div>
            
                    <div class="form-group">
                        <div><label> </label></div>
                        <a href="dangky.html" class="btn btn-primary">Đăng ký</a>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Đăng nhập</button>
                    </div>
            
            
                </form>
            </fieldset>
            </div>
            
            </article>

      </div>
    </section>

    <!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Đăng nhập</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          
            <article>
                <div class="login-square">
                <fieldset>
                 <center>
                 <form action="index.html" method="post">
                        <div class="form-group">
                            <div><label> Username:</label></div>
                            <input type="text" name="txtUsername" class="form-control" tabindex="1">
                        </div>
                        <div class="form-group">
                            <div><label> Password:</label></div>
                            <input type="password" name="txtPassword" class="form-control" tabindex="2">
                        </div>
                            <div class="form-group">
                        <label>
                            <input type="checkbox" name="chkRememberMe" tabindex="3"> RememberMe
                        </label>
                        </div>
                    <div class="form-group">
                        
                        <input type="submit" name="btnLogin" value="Login" class="form-control" tabindex="4">
                    </div>
                    </form>
                    </center>
                </fieldset>
                </div>
                
                </article>

        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
